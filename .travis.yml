---
os:
  - linux
  - linux-ppc64le

#sudo: required
language: java
services:
  - docker

notifications:
  email: false
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR
      # authors with TravisCI results
      secure: ""

before_install:
#  Use GPG encryption because it reduces the number of secrets that must be
